<title>DailyReport2 退勤時間</title>

<link rel="stylesheet" href="files/css/style.css">

</head>

<body id="worktime">

<form>
    <p class="memberName"><input type="text" placeholder="メンバー名" id="memberName"></p>
    <ul class="term">
        <li class="from"><label>From : </label><input type="date" id="from" autocomplete="on" min="2000-01" max="2999-12" required></li>
        <li class="to"><label>To : </label><input type="date" id="to" autocomplete="on" min="2000-01" max="2999-12" required></li>
    </ul>
    <p class="submit"><button type="submit" id="submit">検索</button></p>
</form>

<section id="result"></section>

<script src="files/js/jquery.js"></script>
<script src="files/js/script.js"></script>

</body>
